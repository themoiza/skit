<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">

	</head>
	<body>
		<header class="header pd1">
			<div class="grid grid-vcenter">
				<div class="col-grid-8"><img alt="skit" class="skit" src="assets/skit.png" /></div>
				<div class="col-grid-44"><a href="/">get started</a> <a href="/examples.html">examples</a></div>
				<div class="col-grid-8 tx-right">
					<div class="field">
						<div class="toggle">
							<input type="checkbox" onchange="Darkmode(this.checked)" aria-label="Toggle Dark Mode" checked="checked" />
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="flex">
			<div class="col-flex-220px">
				<nav class="menu">
					<button onclick="submenu1.classList.toggle('active')" class="title">FORMS</button>
					<div id="submenu1" class="submenu active">
						<div><a href="/#menuCheckbox">Checkbox</a></div>
						<div><a href="/#menuInputColor">Color</a></div>
						<div><a href="/#menuInputDatalist">Datalist</a></div>
						<div><a href="/#menuInputDate">Date</a></div>
						<div><a href="/#menuInputDateLocal">Date Local</a></div>
						<div><a href="/#menuInputEmail">E-mail</a></div>
						<div><a href="/#menuInputFile">File</a></div>
						<div><a href="/#menuInputMonth">Month</a></div>
						<div><a href="/#menuInputNumber">Number</a></div>
						<div><a href="/#menuInputPassword">Password</a></div>
						<div><a href="/#menuInputRadio">Radio</a></div>
						<div><a href="/#menuInputRange">Range</a></div>
						<div><a href="/#menuInputSearch">Search</a></div>
						<div><a href="/#menuInputSelect">Select</a></div>
						<div><a href="/#menuInputTel">Tel</a></div>
						<div><a href="/#menuInputText">Text</a></div>
						<div><a href="/#menuInputTextarea">Textarea</a></div>
						<div><a href="/#menuInputTime">Time</a></div>
						<div><a href="/#menuInputUrl">Url</a></div>
						<div><a href="/#menuInputWeek">Week</a></div>
					</div>
					<button onclick="submenu2.classList.toggle('active')" class="title">NOT STANDARD</button>
					<div id="submenu2" class="submenu">
						<div><a href="/#menuCompToggle">Toggle</a></div>
					</div>
					<button onclick="submenu3.classList.toggle('active')" class="title">JS COMPONENTS</button>
					<div id="submenu3" class="submenu">
						<div><a href="/#menuJsCopy">Copy</a></div>
						<div><a href="/#menuJsCopy">Tooltip</a></div>
					</div>
				</nav>
			</div>
        </div>
		<footer>
			<p>Created on Republic of Rio Grande do Sul, ðŸ‡§ðŸ‡·.</p>
		</footer>
		<script async src="assets/skit-dist/skit.js"></script>
		<script>
			window.Darkmode = (t) => {

				if(t){
					document.body.classList.add('DarkMode');
					document.body.classList.remove('LightMode');
				}else{
					document.body.classList.remove('DarkMode');
					document.body.classList.add('LightMode');
				}
			};
		</script>
	</body>
</html>
