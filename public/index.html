<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui">
		<title>SKIT</title>
		<meta name="description" content="Conversor">
		<link rel="stylesheet" href="css/skit.css">
		<link rel="stylesheet" href="assets/skit-dist/skit.css">
	</head>
	<body>
		<div class="content mgt2 mgb2">
			<h1>Skit</h1>
			<form>
				<div class="grid pdt1 pdb1">
					<div class="col-3">
						<div class="field w100p">
							<label>INPUT TEXT</label>
							<input id="input1" type="text" name="" value="" placeholder="input[text]" />
						</div>
					</div>
					<div class="col-2">
						<div class="field w100p">
							<label>INPUT COLOR</label>
							<input id="input2" type="color" name="" value="#ffcc00" placeholder="input[color]" />
						</div>
					</div>
					<div class="col-4">
						<div class="field w100p">
							<label>INPUT DATE</label>
							<input id="input3" type="date" name="" value="" placeholder="input[date]" />
						</div>
					</div>
					<div class="col-3">
						<div class="field w100p">
							<label>INPUT DATE LOCAL</label>
							<input id="input11" type="datetime-local" name="" value="" placeholder="input[datetime-local]" />
						</div>
					</div>
				</div>
				<div class="grid pdt1 pdb1">
					<div class="col-3">
						<div class="field w100p">
							<label>INPUT E-MAIL</label>
							<input id="input4" type="email" name="" value="" placeholder="input[email]" />
						</div>
					</div>
					<div class="col-3">
						<div class="field w100p">
							<label>INPUT MONTH</label>
							<input id="input5" type="month" name="" value="2023-01" placeholder="2023-01" />
						</div>
					</div>
					<div class="col-3">
						<div class="field w100p">
							<label>INPUT NUMBER</label>
							<input id="input6" type="number" name="" value="" step="0.01" placeholder="0.01" />
						</div>
					</div>
					<div class="col-3">
						<div class="field w100p">
							<label>INPUT FILE</label>
							<input id="input61" type="file" name="" value="" step="0.01" placeholder="0.01" />
						</div>
					</div>
				</div>
				<div class="grid pdt1 pdb1">
					<div class="col-3">
						<div class="field w100p">
							<label>INPUT TEL</label>
							<input type="tel" name="" value="" placeholder="input[tel]" />
						</div>
					</div>
					<div class="col-3">
						<div class="field w100p">
							<label>INPUT PASSWORD</label>
							<input type="password" name="" value="" placeholder="input[password]" />
						</div>
					</div>
					<div class="col-3">
						<div class="field w100p">
							<label>INPUT SEARCH</label>
							<input type="search" name="" value="" placeholder="input[search]" />
						</div>
					</div>
					<div class="col-3">
						<div class="field w100p">
							<label>INPUT RANGE</label>
							<input type="range" name="" step="1" min="0" max="100" value="0" placeholder="input[range]" />
						</div>
					</div>
				</div>
				<div class="grid pdt1 pdb1">
					<div class="col-3">
						<div class="field w100p">
							<label>SELECT</label>
							<select name="">
								<option value="1">1</option>
								<option value="2">2</option>
							</select>
						</div>
					</div>
					<div class="col-3">
						<div class="field w100p">
							<label>INPUT TIME</label>
							<input type="time" name="" value="" placeholder="input[time]" />
						</div>
					</div>
					<div class="col-3">
						<div class="field w100p">
							<label>INPUT URL</label>
							<input type="url" name="" value="" placeholder="input[url]" />
						</div>
					</div>
					<div class="col-3">
						<div class="field w100p">
							<label>INPUT WEEK</label>
							<input id="input7" type="week" name="" value="2023-W01" placeholder="input[week]" />
						</div>
					</div>
				</div>
				<div class="grid pdt1 pdb1">
					<div class="col-3">
						<div class="field w100p">
							<label>DATALIST</label>
							<input type="text" list="browsers" name="browser" placeholder="datalist">
							<datalist id="browsers">
								<option value="Internet Explorer">
								<option value="Firefox">
								<option value="Chrome">
								<option value="Opera">
								<option value="Safari">
							</datalist>
						</div>
					</div>
					<div class="col-9">
						<div class="field w100p">
							<label>TEXTAREA</label>
							<textarea name="browser" placeholder="textarea"></textarea>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
