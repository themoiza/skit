<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimal-ui">
		<title>SKIT</title>
		<meta name="description" content="Conversor">
		<link rel="stylesheet" href="css/skit.css">
		<link rel="stylesheet" href="assets/skit-dist/skit.css">
	</head>
	<body>
		<div class="content mgt2 mgb2">
			<h1>Skit</h1>
			<form>
				<div class="grid vcenter">
					<div class="col-4">
						<div class="field">
							<label>INPUT TEXT</label>
							<input id="input1" type="text" name="" value="" placeholder="input[text]" />
						</div>
					</div>
					<div class="col-8">
						<pre><code></code></pre>
					</div>
				</div>
				<div class="grid vcenter">
					<div class="col-4">
						<div class="field">
							<label>INPUT E-MAIL</label>
							<input type="email" name="" value="" placeholder="input[email]" />
						</div>
					</div>
					<div class="col-8">
						<pre><code></code></pre>
					</div>
				</div>
				<div class="grid vcenter">
					<div class="col-4">
						<div class="field">
							<label>INPUT TEL</label>
							<input type="tel" name="" value="" placeholder="input[tel]" />
						</div>
					</div>
					<div class="col-8">
						<pre><code></code></pre>
					</div>
				</div>
				<div class="grid vcenter">
					<div class="col-4">
						<div class="field">
							<label>INPUT PASSWORD</label>
							<input type="password" name="" value="" placeholder="input[password]" />
						</div>
					</div>
					<div class="col-8">
						<pre><code></code></pre>
					</div>
				</div>
				<div class="grid vcenter">
					<div class="col-4">
						<div class="field w100p">
							<label>SELECT</label>
							<select name="">
								<option value="1">1</option>
								<option value="2">2</option>
							</select>
						</div>
					</div>
					<div class="col-8">
						<pre><code></code></pre>
					</div>
				</div>
				<div class="grid vcenter">
					<div class="col-4">
						<div class="field w100p">
							<label>DATALIST</label>
							<input type="text" list="browsers" name="browser" placeholder="datalist">
							<datalist id="browsers">
								<option value="Internet Explorer">
								<option value="Firefox">
								<option value="Chrome">
								<option value="Opera">
								<option value="Safari">
							</datalist>
						</div>
					</div>
					<div class="col-8">
						<pre><code></code></pre>
					</div>
				</div>
				<div class="grid vcenter">
					<div class="col-4">
						<div class="field w100p">
							<label>TEXTAREA</label>
							<div class="field">
								<textarea name="browser" placeholder="textarea"></textarea>
							</div>
						</div>
					</div>
					<div class="col-8">
						<pre><code></code></pre>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
